<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Game Of Life: an Opal implementation</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Game Of Life: an Opal implementation</h1>
    <nav>
      <ul>
        <li><a href="javascript:;" id="start">Start</a></li>            |
        <li><a href="javascript:;" id="stop">Stop</a></li>              |
        <li><a href="javascript:;" id="reset">Reset</a></li>            |
        <li><a href="javascript:;" id="load_preset_1">Preset 1</a></li> |
        <li><a href="javascript:;" id="load_preset_2">Preset 2</a></li> |
        <li><a href="javascript:;" id="load_preset_3">Preset 3</a></li> |
        <li><a href="javascript:;" id="set_step_time">Set step time </a><input type="number" id="step_time" min="30" value="80"/></li>
      </ul>
    <div>
      Status: <span id="status" class="stop">Stopped</span> |
      <span id="current_generation">Generation: 0</span>
    </div>
    <canvas id="conwayCanvas"></canvas>
    <script src="conway.js"></script>
  </body>
</html>
